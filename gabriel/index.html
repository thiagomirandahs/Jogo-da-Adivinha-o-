    <title>Jogo de Adivinhação</title>

<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>

        <button onclick="adivinhar()">Adivinhar</button>
        <button onclick="desistir()">Desistir</button>
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>

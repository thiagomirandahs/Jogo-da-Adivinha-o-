<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB CALCULADORA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>WEB CALCULADORA</h1>
        <label for="operation">Escolha a operação:</label>
        <select id="operation">
            <option value="adição">Adição</option>
            <option value="subtração">Subtração</option>
            <option value="multiplicação">Multiplicação</option>
            <option value="divisão">Divisão</option>
            <option value="potenciação">Potenciação</option>
            <option value="radiciação">Radiciação</option>
        </select>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <button onclick="calculate()">Calcular</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
